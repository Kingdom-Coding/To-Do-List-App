<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do-List-App</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <h1>To Do List</h1>
      <div class="list-container">
        <ol class="order-list">
          <div class="item-list">
            <p class="error-message">You have no items!</p>
            <li class="list-item first-item items">
              <div class="menu-container">
                <button class="add-item btn">Add Item</button>
                <button class="cross-out btn">Cross Out</button>
                <button class="delete-item btn">Delete Item</button>
              </div>
              <button class="menu-btn btn">*</button>
              <input
                class="first-input item"
                type="text"
                placeholder="create item"
              />
            </li>
          </div>

          <div class="finished-items-list-container">
            <p class="finished-items-list">Finished Items</p>
          </div>
        </ol>
      </div>
    </main>

    <script src="scripts.js"></script>
  </body>
</html>
